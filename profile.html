<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .profile-card {
      width: 100%;
      max-width: 360px;
      background-color: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .profile-header {
      position: relative;
      height: 180px;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #121212;
    }

    .profile-content {
      text-align: center;
      padding: 20px;
    }

    .profile-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .profile-bio {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #aaa;
      margin: 10px 0;
    }

    .profile-location {
      margin: 10px 0;
      font-size: 0.9rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .profile-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .profile-buttons button {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .profile-buttons button:hover {
      background: #555;
    }

    .profile-interests {
      margin: 20px 0;
    }

    .profile-interests h3 {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .interests-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .interest-item {
      background: #333;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .cta-button {
      width: 100%;
      padding: 10px 30px;
      background: #008CFF;
      text-decoration: none;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #005bb5;
    }

    a {
      text-decoration: none;
      color: white;
    }

    /* Media Queries */
    @media (max-width: 480px) {
      .profile-card {
        max-width: 100%;
      }

      .profile-header {
        height: 150px;
      }

      .profile-header img {
        width: 80px;
        height: 80px;
      }

      .profile-name {
        font-size: 1.2rem;
      }

      .profile-bio {
        font-size: 0.8rem;
      }

      .interest-item {
        font-size: 0.8rem;
        padding: 6px 10px;
      }

      .cta-button {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 768px) {
      .profile-location {
        flex-direction: column;
        gap: 5px;
      }

      .profile-buttons {
        gap: 10px;
      }
    }
  </style>
</head>

</body>
</html>
